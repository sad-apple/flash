

knife4j:
  enable: true

springdoc:
  swagger-ui:
    url: /doc/openapi.json


# Model type: mobile, light, server
model:
  # OCR
  type: server
  table:
    # Layout detection model URI
    layout: models/ppyolov2_r50vd_dcn_365e_publaynet_infer.zip
    # Table detection model URI
    table-en: models/en_table.zip
  mobile:
    # mobile detection model URI
    det: models/ch_ppocr_mobile_v2.0_det_infer.zip
    # mobile recognition model URI
    rec: models/ch_ppocr_mobile_v2.0_rec_infer.zip
  light:
    # light detection model URI
    det: models/ch_PP-OCRv2_det_infer.zip
    # light recognition model URI
    rec: models/ch_PP-OCRv2_rec_infer.zip
  server:
    # server detection model URI
    det: models/ch_ppocr_server_v2.0_det_infer.zip
    # server recognition model URI
    rec: models/ch_ppocr_server_v2.0_rec_infer.zip
#    rec: models/rec_crnn.zip